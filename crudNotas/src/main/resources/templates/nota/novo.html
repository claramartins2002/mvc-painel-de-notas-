<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorate="~{layout.html}">
<div layout:fragment="content">

    <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
        Nenhuma nota cadastrada.
    </div>
    <div class="card " >

        <div class="card-body">
            <center><h5 class="card-title">Nova nota</h5></center>

            <form method="POST" th:object="${nota}" th:action="@{/nota/novo}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="anotacao" th:field="*{anotacao}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('anotacao')}" th:errors="*{anotacao}"></div>
                </div>
                <div class="form-group mb-3">
                     Urgência: <select  class="form-select" th:field="*{urgencia}">
                        <option th:value="alto">Alto</option>
                    <option th:value="medio">Médio</option>
                    <option th:value="baixo">Baixo</option>



                </select>
                </div>

                <center><button type="submit" class="btn btn-lg btn-block btn-outline-dark">Salvar</button></center>

            </form>
        </div>
    </div>

</div>


</html>
